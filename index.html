<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="formulario" onsubmit="return validarFormulario()">
        <h1>¡Bienvenido!</h1>
        <label for="name">Nombre completo:</label>
        <input type="text" id="nombre" onkeyup="validarNombre()">
        <div id="mensajeErrorN"></div>
        <label for="email">Email:</label>
        <input type="email" id="email" onkeyup="validarEmail()">
        <div id="mensajeErrorE"></div>
        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" name="Contraseña" onkeyup="contraseñaPuesta()">
        <div id="mensajeErrorC"></div>
        <label for="contraseña">Confirmar Contraseña</label>
        <input type="password" id="confirmar" name="Confirmar" onkeyup="contraseñaPuesta()">
        <div id="mensajeErrorCC"></div>
        <button type="submit">Regristrarse</button>
    </form>

    <script src="./script.js"></script>
</body>
</html>
